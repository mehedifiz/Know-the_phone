<!DOCTYPE html>
<html lang="en">
<head>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
</head>

<style>
  
</style>
<body>
    
    <header>
        <div class="navbar bg-base-100">
  <a class="btn btn-ghost text-2xl">Khow The Phones</a>
</div>




<main class="container mx-auto mt-8">

    <div class="bg-gray-100 p-4 m-4 rounded-2xl">
            <input  id="Search" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn bg-gray-900">Search</button>
    </div>

        <!-- spiner -->



    <section>

        <div id="spiner" class="text-center my-40 hidden">
            <span class="loading loading-infinity loading-lg text-primary "></span>
        </div>
            <div id="phone-con" class="grid grid-cols-1 gap-4  md:grid-cols-2 lg:grid-cols-3">
 
                    

            </section>
            <div class="hidden text-center my-8" id="showAll">
                <button onclick="handShowAll()" id="show-all" class="btn btn-primary  bg-re">Show All</button>
            </div>
        </div>



        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->

<dialog id="showDModal" class="modal">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-3xl m-5"></h3>


    <div id="show-detail-container"></div>






    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>




        </main>






<footer></footer>
    


    <script src="js/app.js"> </script>
</body>
</html>
